<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/styles.css">

    <script src="https://kit.fontawesome.com/262206d253.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="static/images/favicon1.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h1>People Entered : </h1>
        <h2 id="count-el">0</h2>
        
        <div>
            <button type="button" class="btn btn-outline-info btn-lg increment-button" onclick="increment()">INCREMENT PASSENGER
                COUNT</button>
        </div>
        
        <div>
            <button type="button" class="btn btn-outline-danger btn-lg decrement-button" onclick="decrement()">DECREMENT
                PASSENGER COUNT</button>
        </div>
        
        <div>
            <button type="button" class="btn btn-outline-success btn-lg save-button" onclick="save()">SAVE PASSENGER
                COUNT</button>
        </div>
        <div>
            <p id="save-el">Previous Entries :</p>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
